<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Magneto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center mb-4">Magneto DNA Sequence Checker</h3>
            <form id="dnaForm" action="/mutant/" method="post">
                <div class="form-group">
                    <label for="dnaInput">Enter DNA Sequence</label>
                    <textarea class="form-control" id="dnaInput" name="dna" rows="3" placeholder='["ATGCGA", "CAGTGC", "TTATGT", "AGAAGG", "CCCCTA", "TCACTG"]'></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Check if Mutant</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("#dnaForm").on("submit", function(event) {
            event.preventDefault();
            $.ajax({
                url: "/mutant/",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ dna: $("#dnaInput").val().split(",") }),
                success: function(response) {
                    alert(response.is_mutant ? "This DNA belongs to a mutant!" : "This DNA belongs to a human.");
                },
                error: function(error) {
                    alert("Error: Could not process the DNA sequence.");
                }
            });
        });
    </script>
</body>
</html>
